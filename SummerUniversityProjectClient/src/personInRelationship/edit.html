<template>
    <h1>Muuda</h1>
    <h4>Inimese sugulased</h4>
    <hr />
    <div class="row">
      <div class="col-md-4">
        <form method="post" submit.delegate="submit()">
        <div class="form-group">
            <label class="control-label" for="Person">Antud inimene</label>
            <input class="form-control" disabled type="text" id="Person" name="Person" value.bind="personInRelationshipEdit.person.firstName" />
          </div>
          <div class="form-group">
            <label class="control-label" for="Person1">On kellele</label>
            <input class="form-control" disabled type="text" id="Person1" name="Person1" value.bind="personInRelationshipEdit.person1.firstName" />
          </div>
          <div class="form-group">
            <label class="control-label" for="Relation">Kellena</label>
            <select class="form-control" value.bind="selectedValue">
                <option repeat.for="relationship of relationShips" model.bind="relationship.id">
                    ${relationship.relation}
                </option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" value="Lisa" class="btn btn-primary" />
          </div>
        </form>
      </div>
    </div>
  
    <div>
      <a route-href="route: personsIndex">Tagasi nimekirja</a>
    </div>
  </template>
